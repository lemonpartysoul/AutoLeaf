<body>
<div class="dashboard">
    <div class="filter_column">
        <h3>Filter</h3>
        <div class="filter">
            <label class="filter--label">Make</label>
            <div class="dropdown">
                <button class="btn w-100 bg-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select a brand
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Ferrari</a>
                    <a class="dropdown-item" href="#">Victor</a>
                    <a class="dropdown-item" href="#">Joe</a>
                </div>
            </div>
        </div>

        <div class="filter">
            <label class="filter--label">Year Range</label>
            <div style="margin: 5px 10px 3px 10px;" id="slider-range"></div>
            <div class="flex justify-between">
                <span id="year1">1996</span>
                <span id="year2">2020</span>
            </div>
        </div>

        <div class="filter">
            <label class="filter--label">Transmission</label>
            <div class="flex justify-between">
                <button class="multi_selection--button">Manual</button>
                <button class="multi_selection--button">Automatic</button>
            </div>
        </div>

        <div class="filter">
            <label class="filter--label">No. of Doors</label>
            <div class="flex justify-between">
                <button class="multi_selection--button">Two Doors</button>
                <button class="multi_selection--button">Four Doors</button>
            </div>
        </div>

        <div class="filter">
            <label class="filter--label">Vehicle Style</label>
            <div class="flex justify-between mb-2">
                <button class="multi_selection--button">Sedan</button>
                <button class="multi_selection--button">Coupe</button>
            </div>
            <div class="flex justify-between mb-2">
                <button class="multi_selection--button">Convertible</button>
                <button class="multi_selection--button">Wagon</button>
            </div>
            <div class="flex justify-between mb-2">
                <button class="multi_selection--button">Hatchback</button>
                <button class="multi_selection--button">Minivan</button>
            </div>
            <div class="flex justify-between">
                <button class="multi_selection--button">SUV</button>
            </div>
        </div>

      <div class="filter">
        <label class="filter--label">Fuel Type</label>
        <div class="flex justify-between">
          <button class="multi_selection--button">Gasoline</button>
          <button class="multi_selection--button">Diesel</button>
        </div>
      </div>

      <div class="filter">
        <label class="filter--label">No. of Cylinders</label>
        <div style="margin: 5px 10px 3px 10px;" id="slider-range2"></div>
        <div class="flex justify-between">
          <span id="cylinder1">1</span>
          <span id="cylinder2">20</span>
        </div>
      </div>

    </div>
    <div class="results_column">
        <div class="results_header">
            <div class="flex-column">
                <span class="header_text--first">Find your</span>
                <span class="header_text--second">ecofriendly car today!</span>
            </div>
      <img class="results_header--img" src="img/results-header.jpg" />
        </div>
    </div>
</div>
